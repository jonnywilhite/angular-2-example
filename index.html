<!DOCTYPE html>
<html>
  <head>
    <base href="/"/>
    <meta charset="utf-8">
    <title>Angular 2 Example</title>
    <meta name="viewport" content="with=device-width, intial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load Libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js" charset="utf-8"></script>
    <script src="node_modules/zone.js/dist/zone.js" charset="utf-8"></script>
    <script src="node_modules/reflect-metadata/Reflect.js" charset="utf-8"></script>
    <script src="node_modules/systemjs/dist/system.src.js" charset="utf-8"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js" charset="utf-8"></script>
    <script>
      System.import('app').catch(function (err) {
        console.error(err);
      });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
